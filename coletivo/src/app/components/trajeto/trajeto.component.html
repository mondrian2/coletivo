<div class="container">
    <nav class="navbar navbar-light bg-light col-md-6 offset-md-3">
        <a class="btn btn-secondary btn-lg navbar-brand" (click)="home()">
            <i class="fas fa-arrow-left text-white"></i>
        </a>
        <h3 class="text-info">Trajeto</h3>
    </nav>
    <div class="row" *ngIf="msg">
        <div class="alert alert-warning alert-dismissible fade show col-md-4 col-xs-6 offset-md-4 m-3" role="alert">
            {{msg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-6 offset-md-4">
            <div class="rounded-lg text-center m-5">
                <img src="../../../assets/img/location.jpg" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-6 offset-md-4 text-center">
            <p class="text-info">{{linhaId}} - {{linhaNome}} - {{linhaCod}} </p>
        </div>
    </div>
    <div class="row" *ngIf="trajeto">
        <div class="col-md-6 offset-md-3">
            <ul class="list-group">
                <li *ngFor="let t of trajetoFinal"
                    class="list-group-item d-flex text-info justify-content-between align-items-center">
                    <a href="https://www.google.com/maps/?q={{t.value.lat}},{{t.value.lng}}">
                        <i class="fas fa-bus text-info"></i> Ponto: {{t.type + 1}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
